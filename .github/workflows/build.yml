name: Build Firmware (CI)

on:
  push:
    branches: [master, develop, 'fix/**']
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [nrf9151dk_nrf9151_ns]

    container:
      image: nordicplayground/nrfconnect-sdk:v2.9.2

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: kid_gps_tracker

      - name: Build firmware
        working-directory: kid_gps_tracker
        run: |
          west build -b ${{ matrix.board }} -p

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}-${{ github.sha }}
          path: |
            kid_gps_tracker/build/dfu_application.zip
            kid_gps_tracker/build/merged.hex
