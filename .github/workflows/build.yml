name: Build Firmware (CI)

on:
  push:
    branches: [master, develop, 'fix/**']
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [nrf9151dk_nrf9151_ns, nrf9160dk_nrf9160_ns, nrf9161dk_nrf9161_ns]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup nRF Connect SDK
        uses: nordic-actions/ncs-setup@v1
        with:
          ncs-version: v2.9.2

      - name: Build
        run: west build -b ${{ matrix.board }} -p

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}-${{ github.sha }}
          path: |
            build/dfu_application.zip
            build/merged.hex
