name: Release Firmware

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [nrf9151dk_nrf9151_ns]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Inject version into Kconfig
        run: python3 scripts/version_inject.py ${{ steps.version.outputs.tag }}

      - name: Build firmware
        run: |
          docker run --rm \
            -v ${PWD}:/workdir/project \
            -w /workdir/project \
            nordicplayground/nrfconnect-sdk:v2.9-branch \
              west build -b ${{ matrix.board }} -p --pristine --build-dir /workdir/project/build

      - name: Rename artifacts
        run: |
          mkdir -p release-artifacts
          BOARD_SHORT=$(echo ${{ matrix.board }} | cut -d_ -f1)
          cp build/dfu_application.zip \
             release-artifacts/kid_gps_tracker_v${{ steps.version.outputs.version }}_${BOARD_SHORT}.zip
          cp build/merged.hex \
             release-artifacts/kid_gps_tracker_v${{ steps.version.outputs.version }}_${BOARD_SHORT}.hex
          cp build/dfu_application.zip_manifest.json \
             release-artifacts/manifest_${BOARD_SHORT}.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}
          path: release-artifacts/*

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Generate release notes
        run: python3 scripts/release_notes.py ${{ steps.version.outputs.tag }} > RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Kid GPS Tracker ${{ steps.version.outputs.tag }}
          body_path: RELEASE_NOTES.md
          files: release-artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

